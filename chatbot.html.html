<!DOCTYPE html>
<html>
<head>
  <title>KKC Chatbot</title>
</head>
<body>
  <h1>Welcome to the KKC Chatbot</h1>
  <form method="POST">
    <input type="text" name="user_input" placeholder="Say something..." required />
    <button type="submit">Send</button>
  </form>

  {% if response %}
    <p><strong>Bot:</strong> {{ response }}</p>
  {% endif %}
</body>
</html>
